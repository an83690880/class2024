<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01 선언적 함수
        {
            function test() {
                console.log("01. 실행 함수");
            }
            test();
        }

        {
            function test() {
                console.log("실행");
            }
            test();
        }


        // 02 익명 함수
        {
            const test = function () {
                console.log("02. 실행 함수");

            }
            test();
        }

        {
            const test = function () {
                console.log("실행")
            }
        }

        // 03 매개변수 함수
        {
            function test(str) {
                console.log(str);
            }
            test("03. 실행 함수");
        }

        // 04 리턴값 함수
        {
            function test() {
                return "04 실행 함수";
            }
            console.log(test());
        }

        // 05 매개변수 + 리턴값 함수
        {
            function test(str) {
                return "05. 실행 함수";
            }
            console.log(test("05. 실행 함수"));
        }



    </script>

</body>

</html>
